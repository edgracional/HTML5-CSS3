<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula04-Tipos de Input</title>
</head>
<body>
    <h1>Tipos de Input</h1>
    <!-- Input de pesquisa -->
    <h2>Input pesquisa</h2>
    <input type="search" name="search">

    <form action="POST">
        <h2>Input email</h2>
        <!-- Input de email - required só se estiver preenchido que será enviado -->
        <input type="email" name="email" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>
    
    <form action="POST">
        <h2>Input url</h2>
        <!-- Input URL - required só se estiver preenchido que será enviado -->
        <input type="url" name="url" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input tel</h2>
        <!-- Input tel para telefone - required só se estiver preenchido que será enviado -->
        <input type="tel" name="tel" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input number</h2>
        <!-- Input number para telefone - required só se estiver preenchido que será enviado -->
        <input type="number" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input range</h2>
        <!-- Input range slice - required só se estiver preenchido que será enviado -->
        <input type="range" min="1" max="100" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input date</h2>
        <!-- Input date mostra o calendário - required só se estiver preenchido que será enviado -->
        <input type="date" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input date</h2>
        <!-- Input date mostra o calendário - required só se estiver preenchido que será enviado -->
        <input type="date" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input month</h2>
        <!-- Input month mostra o calendário dos meses - required só se estiver preenchido que será enviado -->
        <input type="month" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input week</h2>
        <!-- Input month mostra o calendário das semanas - required só se estiver preenchido que será enviado -->
        <input type="week" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input time</h2>
        <!-- Input time mostra adicioana o tempo - required só se estiver preenchido que será enviado -->
        <input type="time" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input datetime-local</h2>
        <!-- Input datetime-local adicioana o tempo e a data - required só se estiver preenchido que será enviado -->
        <input type="datetime-local" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>

    <form action="POST">
        <h2>Input color</h2>
        <!-- Input color campo de cor - required só se estiver preenchido que será enviado -->
        <input type="color" required>
        <!-- Criar um botão submit para enviar -->
        <input type="submit" value="Enviar">
    </form>
    
    
</body>
</html>
