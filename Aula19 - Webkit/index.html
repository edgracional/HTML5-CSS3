<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webkit</title>

<!-- Webkit - é uma engine(máquina) responsável por desenhar o HTML E CSS na tela
        cada navegador tem uma engine 

        Antesera Internet Explorer: Trindent
        Hoje Edger: EdgeHTML
        Firefox: Gecko
        Opera: Webkit
        Safari: Webkit
        Chrome: Webkit    
    -->

<body>
   <div class="Exemplo">
    <div >
    <h1 class="engine">Antes era Internet Explorer: Trindent</h1>
    <h1>Hoje Edger: EdgeHTML</h1>
    <h1>Firefox: Gecko</h1>
    <h1>Opera: Webkit</h1>
    <h1>Safari: Webkit</h1>
    <h1>Chrome: Webkit </h1>
    </div>
   </div>
</body>
</html>
