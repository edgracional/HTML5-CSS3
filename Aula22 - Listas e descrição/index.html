<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listas de descrição</title>
</head>

<!-- Listas de descrição -->
<body>
    <!-- desrption list - faz a lista como um todo -->
   <dl>
    <!-- Título os itens-->
        <dt>Café</dt>
        <!-- descrição do item -->
        <dd>
            <ul>
                <!-- caracteríticas -->
                <li>Cor: Preto</li>
                <li>Temperatura: Quente</li>
            </ul>
        </dd>
    <!-- Título os itens-->
        <dt>Leite</dt>
        <!-- descrição do item -->
        <dd>
            <ul>
                <!-- caracteríticas -->
                <li>Cor: Branco</li>
                <li>Temperatura: Frio</li>
            </ul>
        </dd>
   </dl>
</body>
</html>
