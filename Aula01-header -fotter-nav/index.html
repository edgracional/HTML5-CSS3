<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Section-Article-Aside-Time</title>
</head>
<body>
   <section>
    <!-- dividir em seção por assunto - separa em vários assuntos diferentes -->
   </section>

   <article>
    <!-- vai ter um conteúdo principal do site - um blog, uma postagem do blog, um cometário especifico  -->
        <h1>Aqui está o conteúdo principal do site...ajuda o motor de busca a escontrar as coisa certas</h1>
    </article>
    <aside>
        <!-- Está relacionada com a tag article - conteúdo secundário da página -->
        <h1>O conteúdo será secundário</h1>
    </aside>
    O meu dia preferido é o <time data-time="1600-01-01">dia do meu aniversário.</time> 
</body>
</html>
