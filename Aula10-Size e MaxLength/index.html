    <title>Size e MaxLegth</title>
</head>
<body>
    <div>
    <form method="POST">
        <!-- Size(campo fique do tamanho necessário para 10 caracteres) e MaxLegth(você pode colocar quantos caracteres pode ser digitado) -->
        <input type="text" name="usuario" maxlength="4" /><br/><br/>

        Senha:<br/>
        <input type="password" name="senha" placeholder="Senha" maxlength="8"><br/><br/>

        <input type="submit" value="Enviar" />
    </form>
    </div>
</body>
